<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>黑白滤镜</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"> -->

  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="title jumbotron">
        <h1>黑白滤镜</h1>
        <p>彩色照片转黑白照片</p>
      </div>
      <div :class="{ show: isPageLoaded, hidden: !isPageLoaded }">
        <div class="alert alert-info" role="alert" v-show="isUpLoading">上传中</div>
        <div class="alert alert-info" role="alert" v-show="isRendered">PC右键“图片另存为” || 手机长按黑白图片保存到本机</div>
        <div class="alert alert-success" role="alert" v-show="isDone">上传完成</div>
        <div class="alert alert-danger" role="alert" v-show="isError">出错啦~</div>
      </div>
      <div :class="{ show: isPageLoaded, hidden: !isPageLoaded }">
        <div class="row">
          <div class="origin col-xs-12 col-md-6">
            <p>原始照片</p>
            <div class="thumbnail">
              <img :src="originImgSrc" alt="原始图片">
            </div>
          </div>
          <div class="filter col-xs-12 col-md-6">
            <p>输出照片</p>
            <div class="thumbnail">
              <img :src="filterImgSrc" alt="滤镜图片" ref="filterImg" style="-webkit-filter: grayscale(.95); filter: grayscale(.95);">
            </div>
          </div>
        </div>
        <div class="row button-group">
          <button type="input" class="btn btn-info" @click="selectFile">上传</button>
          <!-- 下载方案，兼容性问题 -->
          <!-- <button type="button" class="btn btn-primary" @click="downloadImg">下载</button> -->
          <input ref="file" type="file" id="file" @change="getFile" style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;"  accept="image/png, image/jpeg, image/jpg"/> 
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <!-- 下载方案，兼容性问题 -->
  <!-- <script src="https://cdn.bootcss.com/FileSaver.js/1.3.8/FileSaver.min.js">--> 
  <!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script> -->
  <script src="js/index.js"></script>
</body>
</html>
